<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login PayPal</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-kiri">
          <div class="logo">
            <img src="./asset/img/paypal logo.png" alt="" />
          </div>
          <div class="login-form">
            <h2>Login</h2>

            <form action="#">
              <div class="username">
                <label for="username">Username : </label>
                <br />
                <input type="text" placeholder="username" id="username" />
                <div class="masagge">
                  <img src="./asset/img/Letter.png" alt="" />
                </div>
              </div>
              <div class="password">
                <label for="password">Password : </label>
                <br />
                <input type="password" placeholder="password" id="password" />
                <div class="lock">
                  <img src="./asset/img/Lock.png" alt="" />
                </div>
              </div>
            </form>
            <a href="#">Forgot Password?</a>
            <button type="button" class="btn-login">Login Now</button>
            <div class="atau">
              <div class="garis-kanan"></div>
              <p>Or</p>
              <div class="garis-kiri"></div>
            </div>
            <button type="button" class="btn-sign">Signup Now</button>
          </div>
        </div>
        <div class="login-kanan">
          <img src="./asset/img/Diving.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
